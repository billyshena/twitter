<style>
    .panel{
        min-height:120px;
    }
</style>
<div class="hbox hbox-auto-xs hbox-auto-sm ng-scope">
    <div class="col">
        <div style="background:url(img/bg1.jpg) center center; background-size:cover">
            <div class="wrapper-lg bg-white-opacity">
                <div class="row m-t">
                    <div class="col-sm-7">
                        <a class="thumb-lg pull-left m-r">
                            <img data-ng-src="{{ avatarUrl }}/{{ user.avatar }}"
                                 class="img-circle border-img animated fadeInUpBig avatar-medium">
                        </a>
                        <div class="clear m-b">
                            <div class="m-b m-t-sm">
                                <span class="h2 text-white animated fadeInDownBig">{{user.account_name}}</span>
                                <p class="text-white animated fadeInLeft">London, UK</p>
                            </div>

                        </div>
                    </div>

                    <div class="col-sm-5">
                        <div class="pull-right pull-none-xs text-center">
                            <a href="" class="m-b-md inline m animated fadeInRightBig">
                                <span class="h3 block font-bold">{{numberFavorites}}</span>
                                <small>Favoris</small>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="padder" style="width:769px;margin:0 auto;">
            <h3 ng-if="!posts.length">Commencez dès à présent à ajouter des Tweets en favoris depuis la timeline!</h3>
            <div class="streamline b-l b-info m-l-lg padder-v animated fadeInUp"
                 ng-repeat="post in posts | orderBy: '-created_at'">
                <div>
                    <a class="pull-left thumb-sm avatar m-l-n-md">
                        <img data-ng-src="{{avatarUrl }}/{{ post.post.user.avatar }}" class="img-circle avatar-small" alt="...">
                    </a>
                    <div class="m-l-lg">
                        <div class="m-b-xs">
                            <a href="" class="h4">{{ post.post.user.account_name }}</a>
                        </div>
                        <div>
                            <div class="panel b-a">
                                <div class="panel-heading pos-rlt">
                                    <span class="arrow left pull-up"></span>
                                  <span class="text-muted m-l-sm pull-right" am-time-ago="post.created_at">
                                  </span>
                                    <p class="h4">{{post.post.content}}</p>
                                </div>
                                <div class="panel-body">
                                    <img data-ng-src="http://localhost:3000/uploads/{{post.post.image}}"
                                         ng-if="post.post.image"
                                         class="tweet-img"
                                         height="200"
                                         width="250"
                                         alt="Post image"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
