
<div class="page-signup ng-scope" style="margin-top: 150px">


    <div class="main-body">
        <div class="container">

            <div class="form-container" data-ng-show="!token">
                <div class="info text-center">
                    <h2>Créer votre compte</h2>
                    <div class="callout callout-danger">
                        <p data-i18n="invalid-token">Token invalide ou expiré.</p>
                    </div>
                </div>
            </div>



            <div class="form-container" data-ng-show="token">

                <section class="row signin-social text-center">
                    <a href="javascript:;" class="btn-icon btn-icon-sm bg-twitter"><i class="fa fa-twitter"></i></a>
                    <div class="space"></div>
                    <a ng-click="authenticate('facebook')" href="javascript:;" class="btn-icon btn-icon-sm bg-facebook"><i class="fa fa-facebook"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-icon btn-icon-sm bg-google-plus"><i class="fa fa-google-plus"></i></a>
                </section>

                <span class="line-thru">OR</span>

                <section>
                    <form class="form-horizontal" data-ng-submit="createAccount()">

                        <!-- firstname -->
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input type="text" class="form-control" placeholder="Prénom" data-ng-model="user.firstName">
                            </div>
                        </div>

                        <!-- lastname -->
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input type="text" class="form-control" placeholder="Nom" data-ng-model="user.lastName">
                            </div>
                        </div>

                        <!-- school email -->
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="text" class="form-control" disabled data-ng-model="token.email">
                            </div>
                        </div>


                        <!-- Other email -->
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="text" class="form-control" placeholder="Email secondaire" data-ng-model="user.email">
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password" class="form-control" placeholder="Password" data-ng-model="user.password">
                            </div>
                        </div>

                        <div class="form-group">
                            <p class="text-muted text-small">By clicking on Sign up, you agree to <a href="javascript:;">terms &amp; conditions</a> and <a href="javascript:;">privacy policy</a></p>
                            <div class="divider"></div>
                            <button type="submit" class="btn btn-primary btn-block btn-lg">Sign up</button>
                        </div>

                    </form>
                </section>

                <section>
                    <p class="text-center text-muted">Already have an account? <a href="#/pages/signin">Log in now</a></p>
                </section>

            </div>
        </div>
    </div>
</div>
