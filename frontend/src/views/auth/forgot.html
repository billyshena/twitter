<div class="page-forgot">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#/">Scoledge</a>
            </section>
        </div>
    </div>

    <div class="info text-center">
        <h2><span data-i18n="password-redefinition"></span></h2>
        <p class="text-small"><span data-i18n="enter-email-for-redefinition"></span></p>
    </div>

    <div class="form-container">
        <form class="form-horizontal" name="redefinePasswordForm" data-ng-submit="forgot()">
            <div class="form-group">
                <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                    <input type="email"
                           class="form-control"
                           data-i18n="i18n-placeholder"
                           placeholder="email"
                           data-ng-model="user.email"
                           required>
                </div>
            </div>
            <div class="form-group">
                <a href="javascript:;" data-ng-click="forgot()" class="btn btn-lg btn-block btn-primary">
                    <span data-i18n="re-init"></span>
                </a>
            </div>
        </form>

    </div>
</div>
