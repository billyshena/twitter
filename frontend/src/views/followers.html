<style>
    .panel{
        min-height:120px;
    }
</style>
<div class="hbox hbox-auto-xs hbox-auto-sm ng-scope">
    <div class="col">
        <div style="background:url(img/bg5.jpeg) center center; background-size:cover">
            <div class="wrapper-lg bg-white-opacity">
                <div class="row m-t">
                    <div class="col-sm-7">
                        <a data-ng-click="open('avatar')" class="thumb-lg pull-left m-r">
                            <img data-ng-src="{{ avatarUrl }}/{{ user.avatar }}"
                                 class="img-circle border-img animated fadeInUpBig avatar-medium">
                        </a>
                        <div class="clear m-b">
                            <div class="m-b m-t-sm">
                                <span class="h2 text-white animated fadeInDownBig">{{user.account_name}}</span>
                                <p class="text-white animated fadeInLeft">London, UK</p>
                            </div>

                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="pull-right pull-none-xs text-center">
                            <a href="" class="m-b-md inline m animated fadeInRightBig">
                                <span class="h3 block font-bold">{{numberFollowings}}</span>
                                <small>Abonnements</small>
                            </a>
                            <a href="" class="m-b-md inline m animated fadeInLeftBig">
                                <span class="h3 block font-bold">{{numberFollowers}}</span>
                                <small>Abonnés</small>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper bg-white b-b">
            <ul class="nav nav-pills nav-sm">
                <li><a data-ui-sref="app.profile({name: user.account_name})">Tweets</a></li>
                <li><a data-ui-sref="app.following({name: user.account_name})">Abonnés</a></li>
                <li class="active"><a data-ui-sref="app.follower({name: user.account_name})">Abonnements</a></li>
                <li class="pull-right">
                    <!-- Single button -->
                    <div class="btn-group" dropdown is-open="status.isopen">
                        <button type="button"
                                class="btn btn-default"
                                dropdown-toggle
                                ng-disabled="disabled"
                                ng-if="user.id == currentUser">
                            Mon compte <span class="caret"></span>
                        </button>

                        <button class="btn btn-info" ng-if="user.id !== currentUser">
                            <i class="fa fa-share"></i>
                            Follow
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a data-ng-click="open('avatar')">
                                    <i class="fa fa-picture-o"></i>
                                    Changer mon avatar
                                </a>
                            </li>
                            <li>
                                <a href>
                                    <i class="fa fa-pencil"></i>
                                    Modifier mes informations
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
        <div class="padder">
            <div class="row m-t">
                <div class="col-md-3 animated fadeInLeftBig"
                     ng-repeat="user in users">
                    <div class="col-md-12">
                        <div class="panel b-a">
                            <div class="panel-heading bg-success dk no-border wrapper-lg"></div>
                            <div class="text-center m-b clearfix">
                                <div class="thumb-lg avatar m-t-n-xxl" data-ui-sref="app.profile({ name: user.account_name })" href="#/app/profile/bshen">
                                    <img data-ng-src="{{avatarUrl}}/{{user.avatar}}" alt="..." class="b b-3x b-white avatar-medium" src="http://localhost:3000/avatars/billy_shen.jpg">
                                </div>
                                <p>Vous suivez <span class="displayName h4">{{user.account_name}}</span></p>
                            </div>
                            <center>
                                <button class="btn btn-danger m-b" data-ng-click="unfollow(user)">
                                    <i class="fa fa-share"></i>
                                    Unfollow
                                </button>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
