<!-- Modal -->
<div class="modal-header">
    <h3 class="modal-title">Propriétés du fichier</h3>
</div>

<div class="modal-body">
    <table class="table">
        <tr>
            <td>Nom</td>
            <td><b>{{file.name}}</b></td>
        </tr>
        <tr>
            <td>Crée le</td>
            <td><b>{{file.createdAt | date:'dd/MM/yyyy HH:mm'}}</b></td>
        </tr>
        <tr>
            <td>Dernière modification</td>
            <td><b>{{file.updatedAt | date:'dd/MM/yyyy HH:mm'}}</b></td>
        </tr>
        <tr>
            <td>Permission</td>
            <td><b style="text-transform: capitalize">{{file.permission}}</b></td>
        </tr>
        <tr>
            <td>Type</td>
            <td><b style="text-transform: capitalize">{{file.mimeType}}</b></td>
        </tr>
        <tr>
            <td>Taille</td>
            <td><b>{{file.size}} <span>octets</span></b></td>
        </tr>
    </table>
</div>

<div class="modal-footer">
    <button class="btn btn-warning" data-ng-click="cancel()">Fermer</button>
</div>
