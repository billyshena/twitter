<!-- Modal -->
<div class="modal-header">
    <h3 class="modal-title">Lien de téléchargement</h3>
</div>
<div class="modal-body" onmouseover="$('#link').select()">
    <qrcode version="5" error-correction-level="M" size="200" data="test"></qrcode>

    <input type="text" value="{{data.url}}" name="link" id="link" class="form-control" style="display: block; margin: auto"/>
    <span class="help-block center"><span class="label label-info">Note</span> &nbsp;<span>Ctrl + C pour copier</span> </span>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" data-ng-click="cancel()" data-i18n="close"></button>
</div>
