<!-- Modal -->
<div class="modal-header">
    <h3 class="modal-title">Supprimer le dossier</h3>
</div>
<div class="modal-body">
    <p>Êtes-vous sûr de vouloir supprimer le dossier ?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" data-ng-click="remove()" data-i18n="remove">Oui</button>
    <button class="btn btn-default" data-ng-click="cancel()" data-i18n="cancel">Non</button>
</div>
