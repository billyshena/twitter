<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
    <meta charset="utf-8"/>
    <title>Scoledge</title>
    <meta name="description"
          content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="css/animate.css" type="text/css"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css" type="text/css"/>
    <link rel="stylesheet" href="css/ng-tags-input.css" type="text/css"/>
    <link rel="stylesheet" href="css/dropzone.css"/>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>


<body ng-controller="AppCtrl">
<div class="app"
     id="app"
     ng-class="{'app-header-fixed':app.settings.headerFixed, 'app-aside-fixed':app.settings.asideFixed, 'app-aside-folded':app.settings.asideFolded, 'app-aside-dock':app.settings.asideDock, 'container':app.settings.container}"
     >

    <!-- navbar -->
    <div data-ng-include=" 'views/blocks/header.html' " class="app-header navbar"></div>
    <!-- / navbar -->

    <div class="app-content"></div>
    <!-- ui view content -->
    <div class="view-container">
        <section data-ng-cloak=""
                 data-ui-view=""
                 id="content"
                 class="animated fadeIn"></section>
    </div>
    </div>
    <!-- /ui view content -->

 </div>



<!-- URLs for backend, assets etc -->
<script src="js/urls.js"></script>

<!-- jQuery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<!-- Angular -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
<script src="vendors/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="vendors/angular-animate/angular-animate.js"></script>

<script src="vendors/angular-bootstrap/ui-bootstrap-tpls.js"></script>

<!-- Main files -->
<script src="js/app.js"></script>
<script src="js/main.js"></script>
<script src="js/config.router.js"></script>

<!-- Vendors -->
<script src="vendors/toastr/toastr.min.js"></script>
<script src="vendors/dropzone/downloads/dropzone.min.js"></script>

<!-- Controllers -->
<script src="js/controllers/homeCtrl.js"></script>
<script src="js/controllers/timelineCtrl.js"></script>
<script src="js/controllers/tweetCtrl.js"></script>
<script src="js/controllers/userCtrl.js"></script>
<script src="js/controllers/avatarCtrl.js"></script>

<!-- Services -->
<script src="js/services/Logger.js"></script>
<script src="js/services/AuthService.js"></script>
<script src="js/services/StorageService.js"></script>

<!-- Interceptors -->
<script src="js/interceptors/AuthInterceptor.js"></script>

<!-- Directives -->
<script src="js/directives/upload.js"></script>

</body>
</html>
